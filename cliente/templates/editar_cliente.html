<form action="{% url 'atualizar_cliente' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{dados_cliente.id}}">
    <h4>Atualizar Informações do Cliente</h4>
    <div class="row">
        <div class="col-md-4">
            <label for="nome">Nome</label>
            <input type="text" name="nome" class="form-control" value="{{dados_cliente.primeiro_nome}}" required>
        </div>
        <div class="col-md-4">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" class="form-control" value="{{dados_cliente.sobrenome}}" required>
        </div>
        <div class="col-md-4">
            <label for="email">E-mail</label>
            <input type="email" name="email" class="form-control" value="{{dados_cliente.email}}" required>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12 d-flex justify-content-end">
            <button type="submit" class="btn btn-success" onclick="return confirm('Tem certeza que deseja atualizar as informações do cliente?')">Atualizar</button>
        </div>
    </div>
</form>
